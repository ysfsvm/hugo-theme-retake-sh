{{ define "main" }}
<article class="post journal-entry">
    <h1 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
    </h1>

    <div class="post-meta">
        {{- if .Date -}}
        <time class="post-date">
            {{- .Date.Format "02/01/2006" -}}
        </time>
        {{- end -}}
        {{- if .Description -}}
        <p class="post-description">{{ .Description }}</p>
        {{- end -}}
    </div>

    <div class="post-content journal-content">
        {{- with .Content -}}
        {{ . | safeHTML }}
        {{- end -}}
    </div>
</article>
{{ end }}
